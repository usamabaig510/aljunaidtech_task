<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog - AL-JUNAID TECH</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    .blog-card img {
      height: 180px;
      object-fit: cover;
    }
    .filter-btn {
      margin: 5px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">AL-JUNAID TECH</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="services.html">Services</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="portfolio.html">Portfolio</a></li>
        <li class="nav-item"><a class="nav-link text-white active" href="blog.html">Blog</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="faq.html">FAQs</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Blog Section -->
<section class="container my-5">
  <h2 class="text-center mb-4">Our Blog</h2>

  <!-- Filter Buttons -->
  <div class="text-center mb-4">
    <button class="btn btn-outline-primary filter-btn" onclick="filterBlogs('all')">All</button>
    <button class="btn btn-outline-secondary filter-btn" onclick="filterBlogs('news')">News</button>
    <button class="btn btn-outline-success filter-btn" onclick="filterBlogs('cosmetics')">Cosmetics</button>
    <button class="btn btn-outline-danger filter-btn" onclick="filterBlogs('hero')">Hero</button>
  </div>

  <!-- Blog Cards -->
  <div class="row" id="blogList">
    <!-- 12 Sample Blog Cards -->
    <script>
      const blogData = [
        {title: "Tech Innovations 2025", desc: "Latest trends shaping tech...", img: "img/blog1.jpg", tag: "news"},
        {title: "UI/UX Tips for Designers", desc: "Improve your interface...", img: "img/blog2.jpg", tag: "hero"},
        {title: "Cybersecurity Basics", desc: "Protect your devices...", img: "img/blog3.jpg", tag: "news"},
        {title: "How to Apply Makeup", desc: "Simple cosmetic tips...", img: "img/blog4.jpg", tag: "cosmetics"},
        {title: "Build a Responsive Site", desc: "Use Bootstrap efficiently...", img: "img/blog5.jpg", tag: "hero"},
        {title: "Beauty Products Review", desc: "Top products of the year...", img: "img/blog6.jpg", tag: "cosmetics"},
        {title: "Hero Layout Designs", desc: "Examples of stunning hero...", img: "img/blog7.jpg", tag: "hero"},
        {title: "Industry News Update", desc: "Biggest releases of the year...", img: "img/blog8.jpg", tag: "news"},
        {title: "Daily Skincare Routine", desc: "Take care of your skin...", img: "img/blog9.jpg", tag: "cosmetics"},
        {title: "Dark Mode Best Practices", desc: "Design tips for dark UI...", img: "img/blog10.jpg", tag: "hero"},
        {title: "Online Threats Explained", desc: "Common web attacks and safety...", img: "img/blog11.jpg", tag: "news"},
        {title: "Lipstick Color Trends", desc: "Popular shades for 2025...", img: "img/blog12.jpg", tag: "cosmetics"},
      ];

      blogData.forEach((blog, index) => {
        document.write(`
          <div class="col-md-4 mb-4 blog-item ${blog.tag}">
            <div class="card blog-card h-100">
              <img src="${blog.img}" class="card-img-top" alt="${blog.title}">
              <div class="card-body">
                <h5 class="card-title">${blog.title}</h5>
                <p class="card-text">${blog.desc}</p>
                <a href="blog-detail.html?blog=${index+1}" class="btn btn-primary btn-sm">View</a>
              </div>
            </div>
          </div>
        `);
      });
    </script>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
  <p>&copy; 2025 AL-JUNAID TECH. All rights reserved.</p>
</footer>

<!-- Filter Script -->
<script>
  function filterBlogs(category) {
    const items = document.querySelectorAll('.blog-item');
    items.forEach(item => {
      item.style.display = (category === 'all' || item.classList.contains(category)) ? 'block' : 'none';
    });
  }
</script>

</body>
</html>
