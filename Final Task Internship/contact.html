<body>

  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">AL-JUNAID TECH</a>

<!-- Contact Form Section -->
<div class="container mt-5">
  <h1 class="text-center">Contact Us</h1>
  <p class="text-center">Have questions? We'd love to hear from you.</p>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <form id="contactForm">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject" placeholder="Enter subject">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Write your message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </div>

  <!-- Google Map Embed -->
  <div class="mt-5">
    <h4 class="text-center mb-3">Our Location</h4>
    <div class="ratio ratio-16x9">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d435519.22743926075!2d74.0047167422868!3d31.4831036550843!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39190483e58107d9%3A0xc23abe6ccc7e2462!2sLahore%2C%20Pakistan!5e0!3m2!1sen!2s!4v1749750302283!5m2!1sen!2s"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-2 mt-3">
  <p>&copy; 2025 AL-JUNAID TECH. All rights reserved.</p>
</footer>

<!-- JavaScript Validation & SweetAlert -->
<script>
  document.getElementById("contactForm").addEventListener("submit", function(event) {
    event.preventDefault();

    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let subject = document.getElementById("subject").value.trim();
    let message = document.getElementById("message").value.trim();

    if (name === "" || email === "" || subject === "" || message === "") {
      Swal.fire({
        icon: "error",
        title: "Oops...",
        text: "All fields are required!"
      });
      return;
    }

    let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if (!email.match(emailPattern)) {
      Swal.fire({
        icon: "error",
        title: "Invalid Email",
        text: "Please enter a valid email address."
      });
      return;
    }

    Swal.fire({
      icon: "success",
      title: "Thank You!",
      text: "Thanks for contacting us. We will get back to you soon.",
      confirmButtonColor: "#3085d6"
    });

    this.reset();
  });
</script>

</body>
